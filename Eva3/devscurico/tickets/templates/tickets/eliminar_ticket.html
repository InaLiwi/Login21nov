{% extends 'base.html' %}

{% block title %}Eliminar Ticket - DEVSCURICO{% endblock %}

{% block content %}
<h1>Eliminar Ticket #{{ ticket.id }}</h1>
<p>¿Estás seguro de que deseas eliminar este ticket?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'detalle_ticket' ticket.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
